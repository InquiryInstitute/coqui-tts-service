name: Build and Deploy to RunPod

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: inquiryinstitute/coqui-tts-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "âœ… Docker image pushed to Docker Hub!"
          echo ""
          echo "ðŸ“¦ Image: ${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "ðŸš€ Update RunPod endpoint with: ${{ env.IMAGE_NAME }}:latest"
